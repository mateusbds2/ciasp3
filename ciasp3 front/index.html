<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>CIASP</title>
    
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
</head>
<body>
    <header class="jumbotron header">
        <div class="container display-4">
            <img class="fz-logo" src="img/fz_logo_512.png" alt="fz_logo">
            Fiscalizar
        </div>
    </header>
    <section class="container login">
        <form action="">
            <h1 class="text-center">Login</h1>
            <div class="form-group">
                <label for="login" class="sr-only">Usuário</label>
                <input id="login" type="text" class="form-control form-control-lg" placeholder="Usuário">
            </div>
            <div class="form-group">
                <label for="password" class="sr-only"></label>
                <input id="password" type="text" class="form-control form-control-lg" placeholder="Senha">
            </div>
            <input type="submit" value="Entrar" class="btn btn-success btn-lg btn-block">
            <a href="" class="d-inline-block w-100 text-center">Esqueceu sua senha?</a>
        </form>
    </section>
    <footer class="footer">
        Todos os direitos reservados.
    </footer>
</body>
</html>
